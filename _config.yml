author: Yu-Hsuan Yen
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://beantech.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Beantech | 豆科技
email: yenyuhsuan@g.ncu.edu.tw
description: "I love Iron Man"
keyword: ""
header-img: img/header_img/home-bg-2-dark.png
about-header-img: img/header_img/Iron-Man-3.jpg
archive-header-img: img/header_img/tag-bg.png
tag--header-img: img/header_img/tag-bg.png
signature-img: img/signature/BeanTechSign-white.png 


# SNS settings
# RSS: false
